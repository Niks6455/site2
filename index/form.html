<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/form__style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&family=Exo+2:wght@100;200&family=Raleway:wght@500;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Modbook</title>
</head>
<body>
  <!-- header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo" data-scroll="#logo">
                    <img src="../assets/image/logo/logo1.png" alt="">
                </div>
    
                <nav class="nav" id="nav">
                    <a class="nav__link" href="../index.html" data-scroll="">Главная</a>
                    <a class="nav__link" href="../index/vse__book.html" data-scroll="#">Книги</a>
                    <a class="nav__link" href="#" data-scroll="#">О нас</a>
                    <a class="nav__link" href="#" data-scroll="#">Предложить свою книгу</a>
                </nav>
                
                <button class="nav-toggle" id="nav_toggle" type="button">
                    <span class="nav-toggle__item"></span>
                </button>
            </div>
        </div>
    </header>
    
    
<div class="page">
        
        <div class="wriper">
            <div class="container">
                <div class="form">
     
                    <form action="" id="form" class="form__body">
                        <div class="form__bg">
                            <h1 class="form__title">Расскажите нам о книге </h1>
                                <div class="form__street">
                                    <div class="form__inner">  
                                    <div class="form__item">
                                        <input type="text" type="text" name="name" id="formName" class="form__input" placeholder="Название книги...*">
                                    </div>

                                    <div class="form__item">
                                        <input type="text" type="text" name="name" id="formName" class="form__input" placeholder="Год выпуска...*">
                                    </div>

                                    <div class="form__item">
                                        <input type="text" type="text" name="name" id="formName" class="form__input" placeholder="Автор...*">
                                    </div>

                                    <div class="form__item">
                                        <textarea name="Message" id="formMessage" class="form__textarea" placeholder="Отзыв..."></textarea>
                                    </div>

                                    <div class="form__item">
                                        <input type="text" type="text" name="name" id="formName" class="form__input" placeholder=" Инициалы...*">
                                    </div>
                                
                                <div class="file">
                                    <div class="file__inner">
                                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                                            <div class="file__button">Добавить фото</div>
                                        </div>
                                        <div id="formPreview" class="file__preview"></div>
                                </div>
                                
                                <div class="form__item">
                                    <div class="checkbox">
                                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input  _req">
                                        <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="#">условием</a></span></label>
                                    </div>
                                    </div>

                                    <div class="form__btn">
                                        <button type="submit" class="form__button">Отправить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>   
                </div>
            </div>
        </div>

   
    
     
        <div class="footer">
            <div class="container">
                <div class="footer__flex">
                    <div class="footer__inner">
                        <div class="footer__text">Все права защищены MoodBook</div>
                        <div class="footer__text">Контакты: <a>MoodBooK@gmail.com</a></div>
                    </div>
                </div>
            </div>
        </div> 


</div>
<script src="../js/form.js"></script>
</body>
</html>
